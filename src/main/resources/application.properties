server.port=8081
server.address=0.0.0.0

#---------------------
# Database MySQL
#---------------------

# Драйвер для подключения
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Логин и пароль
spring.datasource.username=n1kk1
spring.datasource.password=1234

# Строка подключения с указанием схемы БД, временной зоны и параметров отключающим шифрование данных
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/customers?serverTimezone=UTC&useSSL=false

#----------------------
# ORM settings
#----------------------

# Какой диалект использовать для генерации таблиц
spring.jpa.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# Как генерировать таблицы в БД (создавать, обновлять, никак ...)
spring.jpa.hibernate.ddl-auto=create

# Выводим в SQL запросы
spring.jpa.show-sql=true